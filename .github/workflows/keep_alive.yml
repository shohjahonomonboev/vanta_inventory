name: Keep Vanta Inventory Awake

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:       # manual trigger option

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping login page
        run: |
          for i in {1..3}
          do
            curl -I --silent --show-error --fail https://vanta-inventory.onrender.com/login \
              && echo "Ping $i OK" && break || echo "Ping $i failed"
            sleep 10
          done
