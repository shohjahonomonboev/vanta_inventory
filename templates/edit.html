{% extends "base.html" %}
{% block title %}Edit Item — Jasurbek{% endblock %}
{% block content %}
<h1>Edit Item 🛠️</h1>
<p class="subtitle">Vanta Inventory System</p>

<form method="POST" class="form-col">
  <input type="text" name="name" placeholder="Item Name" value="{{ item['name'] }}" required>
  <input type="number" step="0.01" name="buying_price" placeholder="Buying Price" value="{{ item['buying_price'] }}" required>
  <input type="number" step="0.01" name="selling_price" placeholder="Selling Price" value="{{ item['selling_price'] }}" required>
  <input type="number" name="quantity" placeholder="Quantity" value="{{ item['quantity'] }}" required>
  <button type="submit">Update</button>
</form>
{% endblock %}
